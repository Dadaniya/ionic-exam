<ion-modal-view>
    <ion-header-bar align-title="center">
      <button class="button " on-touch="closeSign()">返回</button>
        <h1 class="title">注册</h1>
    </ion-header-bar>
    <ion-content>
        <form  >
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">用户名:</span>
                    <input type="text" ng-model="signData.username" name="name">
                </label>
                <label class="item item-input">
                    <span class="input-label">密码:</span>
                    <input type="password" ng-model="signData.password" name="password">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="button" on-touch="doSign()">注册</button>
                </label>
              <label class="item assertive">
                {{signData.info}}
              </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
