<ion-header-bar align-title="center">
  <button class="button " on-touch="closeLogin()">返回</button>

  <h1 class="title">登陆</h1>
</ion-header-bar>
<ion-content>
  <form >
    <div class="list">
      <label class="item item-input">
        <span class="input-label">用户名:</span>
        <input type="text" ng-model="loginData.name" name="name" tabindex="1">
      </label>
      <label class="item item-input">
        <span class="input-label">密码:</span>
        <input type="password" ng-model="loginData.password" name="password" tabindex="2">
      </label>
      <label class="item">
        <button class="button button-block button-positive" type="button" on-touch="doLogin()" tabindex="3">登陆</button>
      </label>
      <label  class="item assertive">
        {{}}
      </label>
    </div>
  </form>
  <p style="text-align: center"><a on-touch="sign()" >没有帐号,先注册!</a></p>
</ion-content>
