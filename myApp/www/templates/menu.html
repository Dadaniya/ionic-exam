<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable" align-title="center">


      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <!--<ion-nav-back-button><i class="ion-arrow-left-c"></i> Back-->
      <!--</ion-nav-back-button>-->
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
    //视图用来加截非sidemenu
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">个人配置</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <div ng-if="!user">
          <ion-item menu-close on-touch="login()">
            <div class="item-icon-left item-icon-right" href="#">
              <i class="icon ion-person"></i>
              登陆
              <i class="icon ion-ios-arrow-right"></i>
            </div>
          </ion-item>
        </div>
        <div ng-if="user">
          <ion-item menu-close on-touch="logout()">
            <div class="item-icon-left item-icon-right" href="#">
              <i class="icon ion-person"></i>
              {{user}},退出
              <i></i>
            </div>
          </ion-item>
        </div>
        <ion-item menu-close href="#/app/home">
          <div class="item-icon-left item-icon-right" href="#">
            <i class="icon ion-ios-folder"></i>
            试题库
            <i class="icon ion-ios-arrow-right"></i>
          </div>
        </ion-item>
        <ion-item menu-close href="#/subscript">
          <div class="item-icon-left item-icon-right" href="#">
            <i class="icon ion-ios-paper"></i>
            错题集
            <i class="icon ion-ios-arrow-right"></i>
          </div>
        </ion-item>
        <ion-item menu-close href="#/app/search">
          <div class="item-icon-left item-icon-right" href="#">
            <i class="icon ion-chatbox"></i>
            通知
            <i class="icon ion-ios-arrow-right"></i>
          </div>
        </ion-item>
      </ion-list>

    </ion-content>
  </ion-side-menu>
</ion-side-menus>
